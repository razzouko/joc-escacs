<div id="joc">
    <h1>Joc</h1>
    <div id="taulells">

        <div id="t1">
            <div class="cementiri">
                <img *ngFor="let figuraMorta of this.taula1.getFiguresMortes('black')">
            </div>

            <table>
                <tr *ngFor="let fila of this.taula1.getFiles() ; let i = index">
                    <td (dragover)="dragOver($event)" (drop)="drop($event , casella , 't1')"
                        *ngFor="let casella of fila.getCaselles() ; let j = index"
                        [ngClass]="(casella.informativa)? '': casella.color ">
                        <div *ngIf="casella.informativa">
                            <p> {{casella.fila}} {{casella.columna}}</p>
                        </div>


                        <img (dragstart)="drag($event , casella , 't1')" draggable="true" *ngIf="casella.figura"
                            src="{{this.ruta}}{{this.casella.figura}}" width="30px">
                    </td>
                </tr>
            </table>
            <div class="cementiri">
                <img *ngFor="let figuraMorta of this.taula1.getFiguresMortes('white')">
            </div>
        </div>
        

        <div id="t2">
            <div class="cementiri">
                <img *ngFor="let figuraMorta of this.taula1.getFiguresMortes('white')">
            </div>
            <table>
                <tr *ngFor="let fila of this.taula2.getFiles() ; let i = index">
                    <td (dragover)="dragOver($event)" (drop)="drop($event , casella , 't2')"
                        *ngFor="let casella of fila.getCaselles() ; let j = index"
                        [ngClass]="(casella.informativa)? '': casella.color ">
                        <div *ngIf="casella.informativa">
                            <p> {{casella.fila}} {{casella.columna}}</p>
                        </div>
                        <img (dragstart)="drag($event , casella , 't2')" draggable="true" *ngIf="casella.figura"
                            src="{{this.ruta}}{{this.casella.figura}}" width="30px">
                    </td>
                </tr>
            </table>
            <div class="cementiri">
                <img *ngFor="let figuraMorta of this.taula1.getFiguresMortes('black')">
            </div>
        </div>
    </div>
</div>
